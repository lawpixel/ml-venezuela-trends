name: MercadoLibre VE Daily Report

on:
  schedule:
    - cron: '0 8 * * *'  # 4:00 AM Hora Venezuela (UTC-4)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 libglib2.0-0 libnss3 \
            libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libxkbcommon0 \
            libxcomposite1 libxdamage1 libxfixes3 \
            libxrandr2 libgbm1 libgtk-3-0 libasound2t64
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps
          
      - name: Create data and docs directories
        run: |
          mkdir -p data
          mkdir -p docs
          
      - name: Run scraping and processing
        run: |
          # Ejecutar con reintentos automÃ¡ticos
          for i in {1..3}; do
            python src/scraper_ml_ve.py && break || sleep 30
          done
          python src/procesamiento.py
          python src/generar_reporte.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions@ml-report"
          git config --local user.name "ML Reporter"
          git add data/ docs/
          git commit -m "ðŸ“Š Daily update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "No changes to push"
        
      - name: Upload debug artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: debug-data
          path: |
            data/*.png
            data/*.html
            data/*.csv
          retention-days: 3
