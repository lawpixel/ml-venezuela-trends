name: MercadoLibre VE Daily Report

on:
  schedule:
    - cron: '0 8 * * *'  # 4:00 AM Hora Venezuela (UTC-4)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 libglib2.0-0 libnss3 \
            libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libxkbcommon0 \
            libxcomposite1 libxdamage1 libxfixes3 \
            libxrandr2 libgbm1 libgtk-3-0 libasound2t64
          
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps
          
      - name: Run scraping
        timeout-minutes: 10
        run: |
          python src/scraper_ml_ve.py || echo "Scraping fall√≥ pero continuamos"
          
      - name: Process data
        run: |
          python src/procesamiento.py
          python src/generar_reporte.py
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ml-report-data
          path: |
            data/*.csv
            data/*.png
            data/*.html
          retention-days: 3
